<body>
    <script>
        var numero1; // Esta es la variable uno que declaro para tomar la posicion de memoria en la RAM
        var numero2; // Esta es la variable 2 que declaro para tomar la posicion de memoria en la RAM
        numero1 = prompt(); // acá se le pide al usuario que ingrese un numero pero lo devuelve como string
        numero2 = prompt();// acá se le pide al usuario que ingrese un numero pero lo devuelve como string        
        numero1 = parseInt(numero1, 10); // convierto string en un numero
        numero2 = parseInt(numero2, 10);// convierto string en un numero
        var resultado; // declaro la variable resultado
        resultado=numero1+numero2; // hago la cuenta
        alert(resultado); // muestro el resultado al usuario
    </script>
